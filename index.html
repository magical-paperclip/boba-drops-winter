<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow and Dancing Raccoons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }
        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
        }
        h1 {
            position: relative;
            z-index: 1;
            font-size: 3em;
            text-align: center;
            font-weight: 700;
        }
        .moving-text {
            position: absolute;
            bottom: 20px;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s, font-size 0.2s;
            animation: move 5s infinite, colorChange 5s infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(-100px, 50px); }
            75% { transform: translate(50px, -100px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes colorChange {
            0%, 100% { color: white; }
            25% { color: #b0e0e6; } /* Powder blue */
            50% { color: #d3d3d3; } /* Light gray */
            75% { color: #add8e6; } /* Light blue */
        }
    </style>
</head>
<body>
    <h1>Merry Christmas!</h1>
    <canvas id="snowflakes"></canvas>
    <p class="moving-text">All I want for Christmas is Boba</p>
    <script src="index.js"></script>
</body>
</html>
